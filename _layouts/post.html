---
layout: default
---
<div class="ui text container">
	<header>
		<div class="ui hidden divider"></div>
		<div class="ui text container">
			<h1 class="header divider">	
				{{ page.title }}
			</h1>
		</div>
		<p>
			{{ page.date | date: "%b %-d, %Y" }}
			{% if page.author %} 
				✿ {{ page.author }}
			{% endif %}
			{% if page.meta %} 
				✿ {{ page.meta }}
			{% endif %}
		</p>
	</header>

	{{ content }}

</div>
