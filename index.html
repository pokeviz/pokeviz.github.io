---
layout: default
---
<div class="home">
    <div class="ui text container">
        <div class="hidden divider"></div>

        <h1 class="ui horizontal header divider">
            Visualizations
        </h1>
        
        <ul>
        {% for post in site.posts %}
            {% if post.old != 1 %}
                <li>
                    <h2>
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                </li>
            {% endif %}
        {% endfor %}
        </ul>

        <h1 class="ui horizontal header divider">
            Notes
        </h1>
        <ul>
            <li>Added a revamped <a href="2016/12/22/main-type-count-revamp.html">Main Type Count!</a></li> 
            <li>Launched December 31st, 2016. First two basic visualizations added.</li>
        </ul>
    </div>
</div>
