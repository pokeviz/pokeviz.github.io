---
layout: default
---
<div class="home">

    <div class="ui text container">
        <div class="hidden divider"></div>

        <h1 class="ui horizontal header divider">
            Visualizations
        </h1>
        
        <ul>
        {% for post in site.posts %}
            <li>
                <h2>
                    {{ post.date | date: "%b %-d, %Y" }} | <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
            </li>
        {% endfor %}
        </ul>
    </div>

</div>
